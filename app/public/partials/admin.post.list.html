
<div class="row">
  <div class="col-md-12 secondary-menu"><a href="#/admin/post/create" class="glyphicon glyphicon-plus"></a></div>
</div>
<div ng-repeat="post in posts" class="row">
  <div class="col-md-6"><a href="#/admin/post/edit/{{post._id}}">{{post.title}}</a></div>
  <div class="col-md-2 hidden-xs hidden-sm">{{post.created | date:'short'}}</div>
  <div class="col-md-2 hidden-xs hidden-sm">{{post.updated | date:'short'}}</div>
  <div class="col-md-2">
    <button ng-show="post.is_published" ng-click="updatePublishState(post, false)" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-eye-close"></span></button>
    <button ng-show="!post.is_published" ng-click="updatePublishState(post, true)" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-eye-open"></span></button>
    <button ng-click="deletePost(post._id)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
  </div>
</div>
