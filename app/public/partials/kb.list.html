
<div class="row">
  <div class="col-md-12 secondary-menu"><a href="#/kb/create" class="glyphicon glyphicon-plus"></a></div>
</div>
<div ng-repeat="post in posts" class="row">
  <div class="col-md-6"><a href="#/kb/{{post._id}}">{{post.title}}</a></div>
  <div class="col-md-2 hidden-xs hidden-sm">{{post.created | date:'short'}}</div>
  <div class="col-md-2 hidden-xs hidden-sm">{{post.updated | date:'short'}}</div>
  <div class="col-md-2">
    <button ng-show="post.is_published" ng-click="updatePublishState(post, false)" class="btn btn-warning btn-xs"><span>public</span></button>
    <button ng-show="!post.is_published" ng-click="updatePublishState(post, true)" class="btn btn-success btn-xs"><span>private</span></button>
  </div>
</div>
