<!DOCTYPE html>
<html>
<head>
  <title>Pim - Offline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="/manifest.json" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav {
      background-color: #7359a6;
      padding: 0.5rem;
      color: #fff;
    }
    .nav a {
      color: #fff;
      margin-right: 0.5rem;
      text-decoration: none;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .offline-badge {
      background: #e74c3c;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 0.75rem;
      margin-right: 0.5rem;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .retry-btn {
      background-color: #c0392b;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .retry-btn:hover {
      background-color: #a93226;
    }
    .footer {
      text-align: center;
      padding: 0.5rem;
      color: #999;
      font-size: 0.875rem;
    }
    .footer a {
      color: #999;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <span class="offline-badge">OFFLINE</span>
    <a href="/events">Events</a>
    <a href="/contacts">Contacts</a>
    <a href="/posts">Posts</a>
    <a href="/passkeys">Passkeys</a>
  </nav>
  <div class="content">
    <div class="icon">&#128268;</div>
    <h1>You're offline</h1>
    <p>Use the menu above to access your cached data.</p>
    <button class="retry-btn" onclick="window.location.reload()">Retry Connection</button>
  </div>
  <div class="footer">
    Personal information manager | Created by <a href="https://andries.filmer.nl">Andries Filmer</a>.
  </div>
</body>
</html>
